<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
        <div class="title-highlight">
            <h1>Tic Tac Toe</h1>
          </div>
          <div class="player-container">
              <div class="player one active-turn" id="player-one">
                  <div>Player 1</div>
              </div>
              <div class="player two" id="player-two">
                  <div>Player 2</div>
              </div>
          </div>
          <div class="board">
            <!-- <div class="tile"><div class="tile-content"></div></div> -->
            <div class="tile" id="0"></div>
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
          </div>
          <button class="restart">Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
